<div class="login-form">
  <form action="/examples/actions/confirmation.php" method="post">
      <h2 class="text-center">Log in</h2>       
      <div class="form-group">
          <input type="text" id="username" name="username" [(ngModel)]="getU.username" class="form-control" placeholder="Username" required="required">
      </div>
      <div class="form-group">
          <input type="password" id="password" name="password" [(ngModel)]="getU.password" class="form-control" placeholder="Password" required="required">
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Log in</button>
      </div>
      <button (click)="onLogin()">Create Post</button>

      <div class="clearfix">
          <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
          <a href="#" class="pull-right">Forgot Password?</a>
      </div>        
  </form>
  <div>username: {{perUser$.username}}</div>
  <!-- <p class="text-center"><a routerLink="register">Create an Account</a></p> -->
</div>
