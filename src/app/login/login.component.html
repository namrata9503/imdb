<div class="login-form">
  <form method="post">
      <h2 class="text-center">Log in</h2>       
      <div class="form-group">
          <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" placeholder="Username" required="required">
      </div>
      <div class="form-group">
          <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required="required">
      </div>
      <div class="form-group">
          <button type="submit" (click)="onLogin()" class="btn btn-primary btn-block">Log in</button>
      </div>
      <!-- <button (click)="onLogin()">login</button> -->

      <div class="clearfix">
          <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
          <a href="#" class="pull-right">Forgot Password?</a>
      </div>        
  </form>
  <div>username: {{perUser$.data.username}}</div>
  {{perUser$.data._id}}
  <!-- <p class="text-center"><a routerLink="register">Create an Account</a></p> -->
</div>
